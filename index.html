<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radix Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”¢ Radix Converter</h1>
    
    <div class="input-group">
      <label for="inputNumber">Enter Number</label>
      <input type="text" id="inputNumber" placeholder="e.g. 1011">
    </div>

    <div class="grid">
      <div class="input-group">
        <label for="fromBase">From Base</label>
        <select id="fromBase">
          <option value="2">Binary (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10" selected>Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="toBase">To Base</label>
        <select id="toBase">
          <option value="2">Binary (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10">Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
      </div>
    </div>

    <button id="convertBtn">Convert</button>

    <div class="output-group">
      <h2>Result</h2>
      <p id="result">â€”</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
